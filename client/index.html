<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Ecomonitoring</title>
</head>
<body>
<main>
    <label>Name:</label>
    <input type="text" id="name_input">
    <label>Head:</label>
    <input type="text" id="head_input">
    <label>Address:</label>
    <input type="text" id="address_input">
    <label>Economic Activity:</label>
    <input type="text" id="economic_activity_input">
    <label>Form of Ownership:</label>
    <input type="text" id="form_of_ownership_input">
    <button id="add_data_button">Add data</button>

    <br><br><br>
    <div>
        <input placeholder="Search by name" id="search_input">
        <button id="search_button">Search</button>
    </div>

    <table id="table">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>head</th>
        <th>address</th>
        <th>economic_activity</th>
        <th>form_of_ownership</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody></tbody>
    </table>

    <section hidden id="update_row">
        <label>Name:</label>
        <input type="text" id="update_name_input">
        <label>Head:</label>
        <input type="text" id="update_head_input">
        <label>Address:</label>
        <input type="text" id="update_address_input">
        <label>Economic Activity:</label>
        <input type="text" id="update_economic_activity_input">
        <label>Form of Ownership:</label>
        <input type="text" id="update_form_of_ownership_input">
        <button id="update_row_button">Update</button>
    </section>

    <br><br><br>

    <label>Name:</label>
    <input type="text" id="name2_input">
    <label>Mass Flow Rate:</label>
    <input type="text" id="mass_flow_rate_input">
    <label>Permissible Emissions:</label>
    <input type="text" id="permissible_emissions_input">
    <label>Danger Class:</label>
    <input type="text" id="danger_class_input">
    <button id="add_data2_button">Add data</button>

    <table id="table2">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>mass_flow_rate</th>
        <th>permissible_emissions</th>
        <th>danger_class</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody></tbody>
    </table>

    <section hidden id="update_row2">
        <label>Name:</label>
        <input type="text" id="update_name2_input">
        <label>Mass Flow Rate:</label>
        <input type="text" id="update_mass_flow_rate_input">
        <label>Permissible Emissions:</label>
        <input type="text" id="update_permissible_emissions_input">
        <label>Danger Class:</label>
        <input type="text" id="update_danger_class_input">
        <button id="update_row2_button">Update</button>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
